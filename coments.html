    <section class="container about" id="formulario">          
        <h2 class="subtitle">Formulario</h2>
        <form action="show_data.html">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" required>
            <br><br>
            <label for="surname">Apellido</label>
            <input type="text" name="surname" id="surname" required>
            <br><br>
            <label for="location">Direccion</label>
            <input type="text" name="location" id="location" value="">
            <br><br>
            <label for="country">Ciudad</label>
            <input type="text" name="country" id="country" value="">
            <br><br>
            <label for="code">Codigo postal</label>
            <input type="text" name="code" id="code" >
            <br><br>
            <label for="birthday">Fecha de Nacimiento</label>
            <input type="date" name="birthday" id="birthday" placeholder="dd/mm/aa">
            <br><br>
            <label for="sex">Genero</label>
            <input type="radio" name="sex" value=Hombre> Hombre
            <input type="radio" name="sex" value=Mujer> Mujer
            <input type="radio" name="sex" value=Otro> Otro
            <br><br>
            <label for="level">Estudios</label>
            <input type="checkbox" name="level" value=Primario> Primario
            <input type="checkbox" name="level" value=Secundario> Secundario
            <input type="checkbox" name="level" value=Terciario> Terciario
            <input type="checkbox" name="level" value=Universitario> Universitario
            <input type="checkbox" name="level" value=Otro> Otro
            <br>
            <input class="submit" type="submit" value="Enviar">
        </form>
